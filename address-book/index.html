<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <h1>Address Book</h1>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <h2>Add a Contact:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First Name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last Name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>
                    <div class="form-group">
                        <label for="new-phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="new-phone-number">
                    </div>
                    <div class="form-group">
                        <label for="new-email-address">Email Address</label>
                        <input type="text" class="form-control" id="new-email-address">
                    </div>
                    <div class="form-group">
                        <label for="new-home-address">Home Address</label>
                        <input type="text" class="form-control" id="new-home-address">
                    </div>
                    <div class="form-group">
                        <label for="new-work-address">Work Address(Optional)</label>
                        <input type="text" class="form-control" id="new-work-address">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add</button>
                </form>
                <hr>
                <h2>Contacts:</h2>
                <ul id="contacts">
                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                    <p>First Name: <span class="first-name"></span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Phone Number: <span class="phone-number"></span></p>
                    <p>Email Address: <span class="email-address"></span></p>
                    <p>Home Address: <span id="home-address"></span></p>
                    <p>Work Address: <span id="work-address"></span></p>
                    <div id="buttons"">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
